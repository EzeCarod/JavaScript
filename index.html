<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Precios</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Simulador de Precios con Descuento</h1>

    <div class="simulador">
        <label for="producto">Nombre del Producto:</label>
        <input type="text" id="producto" placeholder="Ingrese el nombre">

        <label for="precio">Precio:</label>
        <input type="number" id="precio" placeholder="Ingrese el precio">

        <label for="descuento">Descuento (%):</label>
        <input type="number" id="descuento" placeholder="Ingrese el descuento">

        <button id="agregarProducto">Agregar Producto</button>

        <div id="resultado"></div>

        <h2>Productos Agregados:</h2>
        <ul id="listaProductos"></ul>

        <button id="guardarProductos">Guardar en LocalStorage</button>
        <button id="limpiarProductos">Limpiar Lista</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
